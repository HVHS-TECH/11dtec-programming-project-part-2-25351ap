<!DOCTYPE html>
<html lang="en">
<head>
<title>Bob's Car Rentals</title>
<script src="bobsrentals.js"></script>
</head>
<body>

<h1>Bob's Car Rentals</h1>
<p id="welcome">Welcome to Bob's car rentals.</p>
<form id="input_user_name">
    <label for="user_input_name"> Please enter your name below.</label><br>
    <input type="text" id="user_input_name" name="user_input_name" required>
    <input type="submit">
</form>
<br><br>
<p>Begin placing your order below. Once you have filled out all required information click the finish order button.</p>
<form id="place_user_order" onsubmit="return validateForm()">
    <label for="user_input_seat"> How many seats would you like your car to have?</label><br>
    <input type="number" id="user_input_seat" name="user_input_seat" min="1" max="8" required>
    <label for="input_num_days"> How long would you like to rent a car for?</label>
    <input type="number" id="input_num_days" name="input_num_days" min="1" max="30" required>
</form>
<br><br>
<button onclick="begin()">Begin order</button>
</body>
</html>
